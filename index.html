<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Example</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

	<script src="http://static.codevinsky.com/catface/js/objectdetect.min.js"></script>

	<script>
	$.fn.highlight = function(rect, color) {
		$("<div />", {
			"css": {
				"border":   "2px solid " + color,
				"position":	"absolute",
				"left":		($(this).offset().left + rect[0]) + "px",
				"top":		($(this).offset().top  + rect[1]) + "px",
				"width": 	rect[2] + "px",
				"height": 	rect[3] + "px"
			}
		}).appendTo("body");
	}

	$(window).load(function() {
		$("#face").objectdetect("all", {classifier: objectdetect.frontalface}, function(faces) {
			for (var i = 0; i < faces.length; ++i) {
				$(this).highlight(faces[i], "red");

			}
		});
	});

    </script>
</head>

<body>
	<h1>Detect Faces</h1>
	<img id="face" src="images/faces.jpg">

	<a href="javascript:(function(){document.body.appendChild(document.createElement('script')).src='http://static.codevinsky.com/catface/js/catface.js';})();">Bookmarklet</a>
</body>
</html>
